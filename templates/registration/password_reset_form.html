{% extends 'base.html' %}
{% block content %}
<h2>Восстановление пароля</h2>
<p>Введите email, указанный при регистрации. Мы пришлём ссылку для сброса пароля.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Отправить ссылку</button>
</form>
{% endblock %}
